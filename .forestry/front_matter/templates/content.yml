---
label: Content
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: html-blocks
  label: Content
- name: file
  type: file
  config:
    maxSize: 64
  label: File
